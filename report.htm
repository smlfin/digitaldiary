<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="report.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto max-w-7xl bg-white rounded-xl shadow-lg p-8 md:p-12">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Performance Report</h1>
            <p class="text-md text-gray-600 mt-2">View employee lead completion status by branch.</p>
        </header>

        <section class="mb-8 flex justify-center">
            <div class="w-full md:w-1/2">
                <label for="report-branch-select" class="block text-sm font-medium text-gray-700 mb-1">Select Branch</label>
                <select id="report-branch-select" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                    <option value="" disabled selected>-- Select Branch --</option>
                </select>
            </div>
        </section>

        <section id="report-summary-container" class="hidden mt-8">
            </section>

        <section id="report-details-container" class="hidden mt-8">
            <div class="mb-4">
                <button id="back-to-summary" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    <svg class="-ml-1 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Summary
                </button>
            </div>
            <div id="incomplete-leads-list" class="bg-gray-50 rounded-lg p-6 shadow-inner">
                </div>
        </section>

        <div id="report-no-data-message" class="text-center p-8 mt-8">
            <svg class="w-20 h-20 text-gray-400 mx-auto mb-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2v-2m0 2a4 4 0 100 8m0-8a4 4 0 100 8m0 0a4 4 0 100-8m0 8h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p id="report-message-text" class="text-lg text-gray-500">Loading data...</p>
        </div>
        
        <footer class="mt-8 text-center">
            <a href="index.html" class="inline-block bg-gray-300 text-gray-800 px-6 py-2 rounded-md font-semibold hover:bg-gray-400 transition-colors">Back to Main Dashboard</a>
        </footer>

    </div>
    <script src="report.js"></script>
</body>
</html>
