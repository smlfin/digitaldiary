<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-2xl p-8">

        <h1 class="text-4xl font-extrabold text-gray-800 mb-2 text-center">Lead Management Dashboard</h1>
        <p class="text-lg text-gray-500 mb-8 text-center">Filter and view detailed customer information.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="flex flex-col">
                <label for="branch-select" class="text-sm font-medium text-gray-700 mb-2">Select Branch</label>
                <select id="branch-select" class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                    <option value="" disabled selected>-- Select Branch --</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="employee-select" class="text-sm font-medium text-gray-700 mb-2">Select Employee</label>
                <select id="employee-select" class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" disabled>
                    <option value="" disabled selected>-- Select Employee --</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="customer-select" class="text-sm font-medium text-gray-700 mb-2">Select Customer</label>
                <select id="customer-select" class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" disabled>
                    <option value="" disabled selected>-- Select Customer --</option>
                </select>
            </div>
        </div>

        <div id="customer-details" class="bg-gray-50 p-6 rounded-2xl shadow-inner mt-8 hidden grid md:grid-cols-2 gap-8">
            <div id="left-page" class="diary-page"></div>
            <div id="right-page" class="diary-page"></div>
        </div>

        <div id="no-data-message" class="text-center text-gray-500 mt-8 p-6 bg-gray-100 rounded-xl">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400 animate-pulse-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2v-2m0 2a4 4 0 100 8m0-8a4 0 100 8m0 0a4 4 0 100-8m0 8h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p id="message-text" class="text-lg font-medium">Loading data from Google Sheet...</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
