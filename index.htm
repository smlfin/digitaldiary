<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto max-w-7xl bg-white rounded-xl shadow-lg p-8 md:p-12">

        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Lead Management Dashboard</h1>
            <p class="text-md text-gray-600 mt-2">Filter and view customer details.</p>
        </header>

        <nav class="flex justify-end mb-6">
            <div class="relative inline-block text-left">
                <div>
                    <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500" id="reports-menu-button" aria-expanded="true" aria-haspopup="true">
                        Reports
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="reports-menu-button" tabindex="-1" id="reports-dropdown">
                    <div class="py-1" role="none">
                        <a href="combined_reports.htm" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1">Lead Health</a>
                        <a href="performance_report.htm" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1">Lead Completion Status</a>
                        <a href="demographics_report.htm" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1">Customer & Demographic Insights</a>
                        <a href="lifecycle_report.htm" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1">Lead Lifecycle & Health</a>
<a href="product_priority.htm" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1">Product Priority</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div>
                <label for="branch-select" class="block text-sm font-medium text-gray-700 mb-1">Select Branch</label>
                <select id="branch-select" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                    <option value="" disabled selected>-- Select Branch --</option>
                </select>
            </div>
            <div>
                <label for="employee-select" class="block text-sm font-medium text-gray-700 mb-1">Select Employee</label>
                <select id="employee-select" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" disabled>
                    <option value="" disabled selected>-- Select Employee --</option>
                </select>
            </div>
            <div>
                <label for="customer-select" class="block text-sm font-medium text-gray-700 mb-1">Select Customer</label>
                <select id="customer-select" class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors" disabled>
                    <option value="" disabled selected>-- Select Customer --</option>
                </select>
            </div>
        </section>

        <section id="customer-details" class="hidden"></section>

        <div id="no-data-message" class="text-center p-8 mt-8">
            <svg class="w-20 h-20 text-gray-400 mx-auto mb-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2v-2m0 2a4 4 0 100 8m0-8a4 4 0 100 8m0 0a4 4 0 100-8m0 8h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p id="message-text" class="text-lg text-gray-500">Loading data...</p>
        </div>

    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reportsButton = document.getElementById('reports-menu-button');
            const reportsDropdown = document.getElementById('reports-dropdown');

            reportsButton.addEventListener('click', () => {
                const isHidden = reportsDropdown.classList.contains('hidden');
                if (isHidden) {
                    reportsDropdown.classList.remove('hidden');
                } else {
                    reportsDropdown.classList.add('hidden');
                }
            });

            // Close the dropdown if the user clicks outside of it
            window.addEventListener('click', (event) => {
                if (!reportsButton.contains(event.target) && !reportsDropdown.contains(event.target)) {
                    reportsDropdown.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
