<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Priority Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="report.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto max-w-7xl bg-white rounded-xl shadow-lg p-8 md:p-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Product Priority Report</h1>
            <p class="text-md text-gray-600 mt-2">Insights on product performance and customer preferences.</p>
        </header>

        <a href="index.htm" class="mb-4 text-purple-600 font-semibold hover:underline block text-left">&larr; Back to Home</a>
        
        <section id="reports-container" class="space-y-12 mt-8">
            <div id="most-pitched-container" class="report-section"></div>
            <div id="most-closed-container" class="report-section"></div>
            <div id="preferred-by-age-container" class="report-section"></div>
            <div id="preferred-by-income-container" class="report-section"></div>
            <div id="most-easily-closed-container" class="report-section"></div>
        </section>

        <div id="no-data-message" class="text-center p-8 mt-8 hidden">
            <svg class="w-20 h-20 text-gray-400 mx-auto mb-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2v-2m0 2a4 4 0 100 8m0-8a4 4 0 100 8m0 0a4 4 0 100-8m0 8h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p id="message-text" class="text-lg text-gray-500">Loading data...</p>
        </div>
    </div>
    <script src="product_priority.js"></script>
</body>
</html>
