<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer & Demographic Insights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="report.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto max-w-7xl bg-white rounded-xl shadow-lg p-8 md:p-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Customer & Demographic Insights</h1>
            <p class="text-md text-gray-600 mt-2">Understanding your customer base is key to targeting new leads more effectively.</p>
        </header>

        <section id="demographics-reports-container" class="space-y-12">
            <div id="job-category-container" class="report-section"></div>
            <div id="age-income-container" class="report-section"></div>
            <div id="geographic-distribution-container" class="report-section"></div>
            <div id="family-status-container" class="report-section"></div>
        </section>

        <div id="demographics-no-data-message" class="text-center p-8 mt-8 hidden">
            <svg class="w-20 h-20 text-gray-400 mx-auto mb-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2v-2m0 2a4 4 0 100 8m0-8a4 4 0 100 8m0 0a4 4 0 100-8m0 8h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p id="demographics-message-text" class="text-lg text-gray-500">Loading data...</p>
        </div>
        
        <footer class="mt-8 text-center">
            <a href="index.htm" class="inline-block bg-gray-300 text-gray-800 px-6 py-2 rounded-md font-semibold hover:bg-gray-400 transition-colors">Back to Main Dashboard</a>
        </footer>
    </div>
    <script src="demographics_report.js"></script>
</body>
</html>
